<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <!-- 
      O azul claro, assim como o verde, traz a sensação de higiene e frescor para o espectador.

      Além disso, é uma cor capaz de estimular a criatividade em um ambiente e transmitir a sensação de sucesso e conquista.

      Já o azul escuro é mais comum em momentos corporativos, onde a sensação de poder e confiança são reforçadas pela sobriedade da cor. Tem como característica a capacidade de levar segurança e tranquilidade para as pessoas.

      Geralmente o azul é usado em meios corporativos por ser uma cor mais sóbria – dando a sensação de não invasivo.

      Muitas pesquisas realizadas afirmam, inclusive, que a cor é capaz de reforçar confiança na marca. De modo geral, a cor é associada a paz, é capaz de reduzir o apetite e estimular o pensamento criativo.
     -->

</head>
<body>
    <div class="container">

        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3 class="form-title">Tarefa de bootstrap</h3>
              <p>Preencha o formulário abaixo:</p>
              <form class="requires-validation" novalidate>
    
                <div class="row">
                  <input class="form-control" type="text" name="name" placeholder="Nome completo" required>
                  <div class="valid-feedback">OK!</div>
                  <div class="invalid-feedback">Por favor, preencha corretamente!</div>
                </div>
    
                <div class="row">
                  <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                  <div class="valid-feedback">OK!</div>
                  <div class="invalid-feedback">Por favor, preencha corretamente!</div>
                </div>
    
                <div class="row">
                  <select class="form-select mt-3" required>
                    <option value>Idade</option>
                    <option value="menor">Abaixo de 18 anos</option>
                    <option value="adulto">Entre 18 e 49 anos</option>
                    <option value="idoso">Acima de 50 anos</option>
                  </select>
                  <div class="valid-feedback">OK</div>
                  <div class="invalid-feedback">Por favor, preencha corretamente!</div>

                </div>
    
                <div class="row">
                  <input class="form-control" type="password" name="password" placeholder="Senha" required>
                  <div class="valid-feedback">OK!</div>
                  <div class="invalid-feedback">Por favor, preencha corretamente!</div>

                </div>
    
                <div class="col-md-12 mt-3">
                  <label class="mb-3 mr-1" for="gender">Gênero: </label>
    
                  <input type="radio" class="btn-check" name="gender" id="Masculino" autocomplete="off" required>
                  <label class="btn btn-sm btn-outline-secondary" for="Masculino">Masculino</label>
    
                  <input type="radio" class="btn-check" name="gender" id="Feminino" autocomplete="off" required>
                  <label class="btn btn-sm btn-outline-secondary" for="Feminino">Feminino</label>
    
                  <input type="radio" class="btn-check" name="gender" id="Outros" autocomplete="off" required>
                  <label class="btn btn-sm btn-outline-secondary" for="Outros">Outro</label>
                  <div class="valid-feedback">ok!</div>
                  <div class="invalid-feedback">Por favor, selecione alguma opção!</div>
                </div>
    
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                  <label class="form-check-label">Eu aceito receber notificações pelo e-mail</label>
                </div>
    
                <div class="form-button mt-3 row">
                  <!-- <button id="submit" class="btn btn-primary">
                    Registrar
                  </button> -->

                  <input value="Registrar" id="submit" class="btn btn-primary">
                </div>
              </form>
            </div>
          </div>
        </div>
  
      </div>
      <script src="main.js" type="module"></script>
</body>
</html>
